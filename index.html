<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora da Delícia</title>

    <!-- Favicon -->
    <!-- Favicon -->
    <link rel="icon" href="https://img.icons8.com/ios/50/ff9800/orange.png" type="image/x-icon">
    <!-- Ícone da laranja -->

    <link rel="stylesheet" href="/css/style.css">

    <!-- Defer para o html carregar primeiro, depois o javascript -->
    <script src="/js/funcionalidade.js" defer></script>
</head>

<body>
    <div id="calculator">
        <!-- Título acima do visor -->
        <h2 id="calculator-title">
            <img src="https://img.icons8.com/ios/50/ff9800/orange.png" alt="Calculadora Jailson"> <!-- Logo laranja -->
        </h2>

        <!-- Display e operação -->
        <div id="operations">
            <div id="operation-display"></div>
            <input type="text" id="display" readonly>
        </div>

        <!-- Botões da calculadora -->
        <div id="buttons">
            <button class="func-button" onclick="clearDisplay()">Oco</button>
            <button class="func-button" onclick="deleteLast()">Rlx</button>
            <button class="operator-button" onclick="setOperation('/')">÷</button>

            <button class="number" onclick="appendNumber('1')">1</button>
            <button class="number" onclick="appendNumber('2')">2</button>
            <button class="number" onclick="appendNumber('3')">3</button>
            <button class="operator-button" onclick="setOperation('*')">x</button>

            <button class="number" onclick="appendNumber('4')">4</button>
            <button class="number" onclick="appendNumber('5')">5</button>
            <button class="number" onclick="appendNumber('6')">6</button>
            <button class="operator-button" onclick="setOperation('+')">+</button>

            <button class="number" onclick="appendNumber('7')">7</button>
            <button class="number" onclick="appendNumber('8')">8</button>
            <button class="number" onclick="appendNumber('9')">9</button>
            <button class="operator-button" onclick="setOperation('-')">-</button>

            <button class="number" id="button-point" onclick="appendNumber('.')">.</button>
            <button class="number" onclick="appendNumber('0')">0</button>
            <button class="operator-button" onclick="calculate()">=</button>
        </div>

        <div id="signature">Feito por Jailson Mendes</div>
    </div>
</body>

</html>
